<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Trabalhos</title>
    <style>
        body{
            background-image: url("images/wallpaper.jpg");
        }
        .primary-header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 100%;
            transition: background-color 0.5s;
        }

        .container {
            max-width: 120rem;
            margin-inline: auto;
            padding-inline: 1.5rem;
        }

        .navbar {
            height: 7.5rem;
            display: flex;
            align-items: end;
            justify-content: space-between;
            border-bottom: 2px solid rgba(255, 255, 255, 0.05);
            transition: height 0.25s;
        }

        .logo {
            font-size: 2.4rem;
            font-weight: 900;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 2.5rem;
            margin-left: 5rem;
            margin-right: auto;
        }

        .nav-link:hover {
            color: #d3d2d3;
        }

        .button {
            display: inline-block;
            background-color: #fff;
            color: #313131;
            padding: 0.8rem 2rem;
            border-radius: 2rem;
            transition: background-color 0.5s;
        }

        .button:hover {
            background-color: #d3d3d3;
        }

        header.active {
            background-color: #fff;
            box-shadow: 0 3px 1rem rgba(0, 0, 0, 0.1);
        }

        header.active .navbar {
            height: 6rem;
        }

        header.active .logo,
        header.active .nav-link {
            color: #313131;
        }

        header.active .nav-link:hover {
            color: #808080;
        }

        header.active .button {
            background-color: #313131;
            color: #fff;
        }

        header.active .button:hover {
            background-color: #151515;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="primary-header">
        <nav class="navbar container">
            <a href="index.html" class="logo">Trabalhos PPI</a>
            <ul class="nav-list">
                <li><a href="./trabalho1/" class="nav-link">Trabalho 1</a></li>
                <li><a href="./trabalho2/" class="nav-link">Trabalho 2</a></li>
                <li><a href="./trabalho3/" class="nav-link">Trabalho 3</a></li>
                <li><a href="./trabalho4/" class="nav-link">Trabalho 4</a></li>
                <li><a href="./trabalho5/" class="nav-link">Trabalho 5</a></li>
                <li><a href="./trabalho5/" class="nav-link">Trabalho 6</a></li>
            </ul>
            <a href="#" class="button">Bot√£o</a>
        </nav>
    </header>
    <script>
        const isScrolling = () => {
            // function to check if the user is scrolling
            const headerEl = document.querySelector(".primary-header"); // select the header element
            let windowPosition = window.scrollY > 250; // check if the window position is greater than 250px
            headerEl.classList.toggle("scrolling-active", windowPosition); // toggle the class 'scrolling-active' to the header element
        };
        window.addEventListener("scroll", isScrolling); // add the event listener to the window object
    </script>
</body>

</html>
